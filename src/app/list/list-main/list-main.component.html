<div id="listOverride" class="container-fluid bgLime50">
    <div class="container py-3">
      <h3>Mijn boodschappenlijst</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="dropdown pull-right">
            <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown">
              Sorteer lijst
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="/lijst" (click)="onSortAbc()">Sorteer alfabetisch</a>
              <a class="dropdown-item" routerLink="/lijst" (click)="onSortCategory()">Sorteer per categorie</a>
              <a class="dropdown-item disabled" routerLink="/lijst">Sorteer manueel</a>
            </div>
          </div> <!-- end dropdown -->
        </div>
        <div class="col-md-6 align-bottom">
          <a class="btn btn-outline-info" routerLink="./voegProductToe">
            <fa name="plus-square"></fa> <!-- Ref: FontAwesome2018 -->
            Voeg product toe
          </a>
          <div class="btn-group pull-right">
            <a class="btn btn-outline-info" routerLink="./deelLijst">
              <fa name="share-alt"></fa> <!-- Ref: FontAwesome2018 -->
              Deel lijst
            </a>
            <a class="btn btn-outline-info" routerLink="./printLijst">
              <fa name="print"></fa> <!-- Ref: FontAwesome2018 -->
              Print lijst
            </a>
            <div class="dropdown">
                <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown">
                  Meer
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" routerLink="./mailLijst">
                    <fa name="envelope"></fa> <!-- Ref: FontAwesome2018 -->
                    Mail lijst
                  </a>
                  <a class="dropdown-item" routerLink="/lijst">
                      <fa name="trash"></fa> <!-- Ref: FontAwesome2018 -->
                      Maak lijst leeg
                    </a>
                </div>
              </div> <!-- end dropdown -->
            </div> <!-- end btn-group -->
        </div>
      </div> <!-- end row -->
      <div class="row mt-3">
        <div class="col-md-6">
          <app-list [childSortAbc]="sortAbc"></app-list>
        </div>
        <div class="col-md-6">
          <router-outlet></router-outlet>
        </div>
      </div> <!-- end row -->

    </div> <!-- end container -->
  </div> <!-- end container-fluid -->
